<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="heading">
        <h1>Calculator</h1>
    </div>
    <div class="container">
        <div class="container-table">
            <table>
                <input class = "bar" id = "bar-input" type = "text">
                <div class = "bar" id = "bar-output"></div>
                <tbody>
                    <tr>
                        <td id ="b1">*</td>
                        <td id ="b2">%</td>
                        <td id="b3">π</td>
                        <td id="b4">e</td>
                        <td id="b5">|a|</td>
                    </tr>
                    <tr>
                        <td id="b6">x<sup class="index-top">2</sup></td>
                        <td id="b7">x<sup class="index-top">3</sup></td>
                        <td id="b8">^</td>
                        <td id="b9">√</td>
                        <td id="b10">∛</td>
                    </tr>
                    <tr>
                        <td id="b11">log()</td>
                        <td id="b12">sin()</td>
                        <td id="b13">cos()</td>
                        <td id="b14">°C</td>
                        <td id="b15">°F</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
